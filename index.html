<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App By Citiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="card">
          <div class="heading">
            <h1>Weather</h1>
            <h3>For Weath Application</h3>
          </div>
          <div class="search">
             <input type="text" placeholder="Enter City Name"  spellcheck="false">
             <button><img src="./search.png" alt="searchButton"></button>
          </div>
          
          <div class="error"><p>Invalid City Name</p></div>

          <div class="weather">
             <img src="./snow.png" class="weather-icon" alt="snow weather image">
             <h1 class="temp">12Â°C</h1>
             <h2 class="city">  New York</h2>
             <div class="details">
               <div class="col1">
                 <img src="./humidity.png"  alt="">
                 <h2 class="humidity">99%</h2>
                 <h3>Humidity</h3>
               </div>
               <div class="col2">
                 <img src="./wind.png" alt="">
                 <h2 class="wind">10 km/h</h2>
                 <h3>Wind Speed</h3>
               </div>
             </div>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
